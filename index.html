  <link rel="stylesheet" href="assets/css/bootstrap.css">

  <link rel="stylesheet" href="asstes/css/style.css">

    <div class="container">
      <div class="row gy-3 gy-md-4 gy-lg-0 align-items-lg-center">
        <div class="contain col-12 col-lg-6 col-xl-4">
          <h2 style="color: orange;">$32</h2>
          <h3>Green Goddess <br>Chicken salad</h3>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque repudiandae hic debitis aliquid ratione

            minima amet dolor?</p>

        <div class="col-12 col-lg-6 col-xl-8">

            <div class="col-12 col-xl-11">

                <div class="item"><img src="asstes/Image/i-1-1.jpg" alt=""></div>

                <div class="item"><img src="asstes/Image/i-3-3.jpg" alt=""></div>

                <div class="item"><img src="asstes/Image/i-5-5.jpg" alt=""></div>
              </div>

                <div class="right selection-off" onclick="turnRight()"><i class="fas fa-caret-right"
                    style="color: black;"></i></div>
              </div>

          </div>
